<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Translator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica, Arial, sans-serif;
        padding: 16px;
      }
      .card {
        background: #fff;
        border: 1px solid #eaeaea;
        border-radius: 12px;
        padding: 16px;
        max-width: 700px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      }
      label {
        display: block;
        font-weight: 600;
        margin: 12px 0 6px;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .btn {
        margin-top: 16px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
      }
      .hint {
        color: #555;
        font-size: 13px;
      }
      .ok {
        color: #0a7a0a;
        font-weight: 600;
      }
      .switch {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 12px;
      }
      .switch input[type="checkbox"] {
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Image Text Translator â€” Options</h2>
      <p class="hint">Store your Gemini API key and default languages.</p>

      <label for="apiKey">Gemini API Key</label>
      <input id="apiKey" type="password" placeholder="AIza..." />
      <p class="hint">
        Get one from
        <a
          href="https://makersuite.google.com/app/apikey"
          target="_blank"
          rel="noreferrer noopener"
          >Google AI Studio</a
        >
      </p>

      <div class="row">
        <div>
          <label for="sourceLanguage">Source Language</label>
          <select id="sourceLanguage">
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
            <option value="auto">Auto-detect</option>
          </select>
        </div>
        <div>
          <label for="targetLanguage">Target Language</label>
          <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="pt">Portuguese</option>
          </select>
        </div>
      </div>

      <label for="model">Model</label>
      <select id="model">
        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      </select>

      <div class="row" style="margin-top: 8px">
        <div>
          <label for="overlayBgColor">Overlay Background Color</label>
          <input id="overlayBgColor" type="color" />
        </div>
        <div>
          <label for="overlayTextColor">Overlay Text Color</label>
          <input id="overlayTextColor" type="color" />
        </div>
      </div>

      <label for="overlayBgOpacity">Overlay Background Opacity</label>
      <input id="overlayBgOpacity" type="range" min="0" max="100" step="5" />
      <p class="hint">
        Higher opacity makes the translation background more solid.
      </p>

      <div class="switch">
        <input id="autoTranslateAll" type="checkbox" />
        <label for="autoTranslateAll" style="margin: 0"
          >Automatically translate all images on the page</label
        >
      </div>

      <button id="save" class="btn">Save</button>
      <span id="status" class="ok" style="margin-left: 8px"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
