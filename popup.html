<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Text Translator</title>
    <style>
      /* Palette (Tailwind equivalents) */
      :root {
        /* Sky */
        --sky-50: #f0f9ff;
        --sky-100: #e0f2fe;
        --sky-200: #bae6fd;
        --sky-300: #7dd3fc;
        --sky-400: #38bdf8;
        --sky-500: #0ea5e9;
        --sky-600: #0284c7;
        --sky-700: #0369a1;
        --sky-800: #075985;
        /* Blue */
        --blue-50: #eff6ff;
        --blue-200: #bfdbfe;
        --blue-500: #3b82f6;
        --blue-600: #2563eb;
        --blue-700: #1d4ed8;
        /* Gray */
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        /* Other */
        --white: #ffffff;
        --black-60: rgba(0, 0, 0, 0.6);
        --focus: var(--sky-400);
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, var(--sky-50), var(--blue-50));
        color: var(--gray-800);
      }

      .wrap {
        padding: 12px;
        width: 320px;
      }
      .middle {
        text-align: center;
      }

      .card {
        background: var(--white);
        border: 1px solid var(--sky-200);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 10px 25px rgba(2, 132, 199, 0.12);
      }

      .title {
        font-weight: 800;
        font-size: 16px;
        background: linear-gradient(90deg, var(--sky-600), var(--blue-600));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .subtext {
        margin-top: 4px;
        font-size: 12px;
        color: var(--gray-600);
      }

      .row {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }
/* Base outline style */
.btn-toggle {
  flex: 1;
  appearance: none;
  border: 2px solid transparent;
  border-radius: 10px;
  padding: 10px 12px;
  font-weight: 600;
  cursor: pointer;
  background: transparent;
  transition: all 0.2s ease;
}

/* Green outline (On) */
.btn-green {
  color: #15803d; /* green-700 */
  border-color: #15803d;
}
.btn-green:hover {
  color: #fff;
  background: linear-gradient(90deg, #16a34a, #15803d); /* green-600 → green-700 */
  border-color: transparent;
}

/* Red outline (Off) */
.btn-red {
  color: #b91c1c; /* red-700 */
  border-color: #b91c1c;
}
.btn-red:hover {
  color: #fff;
  background: linear-gradient(90deg, #dc2626, #b91c1c); /* red-600 → red-700 */
  border-color: transparent;
}

      .btn {
        flex: 1;
        appearance: none;
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease,
          background 160ms ease;
        outline: none;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn:focus-visible {
        box-shadow: 0 0 0 3px var(--focus);
      }

      .btn-primary {
  color: var(--sky-700);
  background: transparent;
  border: 2px solid var(--sky-600);
  transition: all 0.2s ease;
}
      
     .btn-primary:hover {
  color: var(--white);
  background: linear-gradient(90deg, var(--sky-600), var(--blue-600));
  border-color: transparent;
}

      .btn-primary:active {
  background: linear-gradient(90deg, var(--sky-700), var(--blue-700));
}
      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      .link {
        font-size: 12px;
        color: var(--sky-700);
        text-decoration: none;
      }
      .link:hover {
        color: var(--sky-800);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: var(--sky-800);
        background: var(--sky-100);
        border: 1px solid var(--sky-200);
        border-radius: 999px;
        padding: 4px 8px;
      }

      .muted {
        color: var(--gray-500);
      }

      /* Quick settings form styles */
      label {
        display: block;
        font-weight: 700;
        font-size: 12px;
        color: var(--gray-700);
        margin: 10px 0 6px;
      }
      input[type="text"],
      input[type="password"],
      input[type="color"],
      select {
        width: 100%;
        box-sizing: border-box;
        padding: 9px 10px;
        border: 1px solid var(--sky-200);
        border-radius: 10px;
        font-size: 13px;
        background: var(--white);
        color: var(--gray-800);
      }
      input[type="color"] {
        padding: 0;
        height: 36px;
      }
      input[type="range"] {
        width: 100%;
      }
      .label-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
      }
      .value-pill {
        font-size: 11px;
        color: var(--sky-800);
        background: var(--sky-100);
        border: 1px solid var(--sky-200);
        border-radius: 999px;
        padding: 2px 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="middle">
          <div class="title">Image Text Translator</div>
          <div class="subtext">
            Quick controls for current tab only.
            
          </div>
        </div>
        

        <div class="row" style="margin-top: 14px">
          <button id="toggleActive"  class="btn-toggle btn-red">
            Translator: Off
          </button>
        </div>

        <div class="row">
          <button id="translateAll" class="btn btn-primary">
            Translate All Texts
          </button>
        </div>

        <div class="row">
          <span class="badge">
            <a class="link" href="#" id="openOptions">⚙️Settings</a>
          </span>
        </div>

        <div class="subtext muted" style="margin-top: 10px">
          Tip: Choose LLM model and API key in settings.
        </div>
      </div>

      <div
        id="quickSettings"
        class="card"
        style="margin-top: 12px; display: none"
      >
        <div class="title">Settings</div>
        <div class="subtext">These apply immediately for the extension.</div>

        <label for="apiKey" style="margin-top: 12px">API Key</label>
        <input id="apiKey" type="password" placeholder="AIza..." />
        <div class="subtext" style="margin-top: 6px">
          Get one from
          <a
            class="link"
            href="https://makersuite.google.com/app/apikey"
            target="_blank"
            rel="noreferrer noopener"
            >Google AI Studio</a
          >
        </div>

        <div class="row" style="margin-top: 10px">
          <div style="flex: 1">
            <label for="sourceLanguage">Source Language</label>
            <select id="sourceLanguage">
              <option value="auto">Auto-detect</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="zh">Chinese</option>
            </select>
          </div>
          <div style="flex: 1">
            <label for="targetLanguage">Target Language</label>
            <select id="targetLanguage">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="pt">Portuguese</option>
            </select>
          </div>
        </div>

        <label for="model" style="margin-top: 10px">Model</label>
        <select id="model">
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
        </select>

        <div class="row" style="margin-top: 10px">
          <div style="flex: 1">
            <label for="overlayBgColor">Overlay Background Color</label>
            <input id="overlayBgColor" type="color" />
          </div>
          <div style="flex: 1">
            <label for="overlayTextColor">Overlay Text Color</label>
            <input id="overlayTextColor" type="color" />
          </div>
        </div>

        <div class="label-row">
          <label for="overlayBgOpacity" style="margin: 0"
            >Overlay Background Opacity</label
          >
          <span id="opacityValue" class="value-pill">95%</span>
        </div>
        <input id="overlayBgOpacity" type="range" min="0" max="100" step="5" />

        <div class="row" style="margin-top: 12px">
          <button id="saveSettings" class="btn btn-primary">
            Save Settings
          </button>
          <span
            id="saveStatus"
            class="subtext"
            style="align-self: center"
          ></span>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
