<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Translator</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica, Arial, sans-serif;
      }
      .wrap {
        padding: 12px;
        width: 280px;
      }
      .title {
        font-weight: 700;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      button {
        flex: 1;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 8px 10px;
        cursor: pointer;
      }
      .link {
        margin-top: 8px;
        display: inline-block;
        font-size: 12px;
        color: #555;
      }
      label {
        display: block;
        font-weight: 600;
        margin-top: 10px;
        font-size: 12px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 12px;
      }
      .status {
        font-size: 12px;
        color: #0a7a0a;
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title">Manga Image Translator</div>
      <div class="row">
        <button id="toggle">Toggle On/Off (Alt+T)</button>
      </div>
      <div style="margin-top: 8px">
        <label for="apiKey">Gemini API Key</label>
        <input id="apiKey" type="password" placeholder="AIza..." />

        <label for="sourceLanguage">Source Language</label>
        <select id="sourceLanguage">
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
          <option value="auto">Auto-detect</option>
        </select>

        <label for="targetLanguage">Target Language</label>
        <select id="targetLanguage">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="pt">Portuguese</option>
        </select>

        <label for="model">Model</label>
        <select id="model">
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
        </select>

        <div class="row" style="margin-top: 10px">
          <div style="flex: 1">
            <label for="overlayBgColor">Bg Color</label>
            <input id="overlayBgColor" type="color" />
          </div>
          <div style="flex: 1">
            <label for="overlayTextColor">Text Color</label>
            <input id="overlayTextColor" type="color" />
          </div>
        </div>
        <label for="overlayBgOpacity">Bg Opacity</label>
        <input id="overlayBgOpacity" type="range" min="0" max="100" step="5" />

        <div class="row" style="margin-top: 10px">
          <button id="save">Save</button>
          <a class="link" href="#" id="openOptions" style="align-self: center"
            >Open Options</a
          >
          <span id="status" class="status"></span>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
